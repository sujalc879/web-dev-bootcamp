<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment 1</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #111;
    }

    /* Header */
    .brand {
      position: absolute;
      top: 24px;
      font-weight: 600;
      font-size: 16px;
    }

    /* Card */
    .card {
      width: 100%;
      max-width: 380px;
      padding: 24px;
      text-align: center;
    }

    .card h1 {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    /* Google button */
    .google-btn {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .google-btn:hover {
        background-color: rgba(0, 0, 0, .02);
    }

    .google-icon {
      font-weight: 700;
      font-size: 16px;
    }

    .divider {
      margin: 20px 0;
      border-top: 1px solid #eee;
    }

    /* Form */
    .form-group {
      text-align: left;
      margin-bottom: 14px;
    }

    .form-group label {
      font-size: 13px;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    .input-wrapper {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      padding-right: 40px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: #999;
    }

    /* Button */
    .submit-btn {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #a1a1aa;
      color: #fff;
      font-size: 14px;
      cursor: not-allowed;
    }

    /* Footer links */
    .signin {
      margin-top: 14px;
      font-size: 13px;
    }

    .signin a {
      color: #111;
      font-weight: 500;
      text-decoration: none;
    }

    .legal {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #666;
    }

    .legal a {
      color: #666;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="brand">IIElevenLabs</div>

  <div class="card">
    <h1>Create an account</h1>

    <button class="google-btn">
      <svg width="20" height="20" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg"><title>Google</title><g clip-path="url(#clip0_95_488)"><path d="M24.2663 12.7764C24.2663 11.9607 24.2001 11.1406 24.059 10.3381H12.7402V14.9591H19.222C18.953 16.4494 18.0888 17.7678 16.8233 18.6056V21.6039H20.6903C22.9611 19.5139 24.2663 16.4274 24.2663 12.7764Z" fill="#4285F4"></path><path d="M12.7401 24.5008C15.9766 24.5008 18.7059 23.4382 20.6945 21.6039L16.8276 18.6055C15.7517 19.3375 14.3627 19.752 12.7445 19.752C9.61388 19.752 6.95946 17.6399 6.00705 14.8003H2.0166V17.8912C4.05371 21.9434 8.2029 24.5008 12.7401 24.5008Z" fill="#34A853"></path><path d="M6.00277 14.8003C5.50011 13.3099 5.50011 11.6961 6.00277 10.2057V7.11481H2.01674C0.314734 10.5056 0.314734 14.5004 2.01674 17.8912L6.00277 14.8003Z" fill="#FBBC04"></path><path d="M12.7401 5.24966C14.4509 5.2232 16.1044 5.86697 17.3434 7.04867L20.7695 3.62262C18.6001 1.5855 15.7208 0.465534 12.7401 0.500809C8.2029 0.500809 4.05371 3.05822 2.0166 7.11481L6.00264 10.2058C6.95064 7.36173 9.60947 5.24966 12.7401 5.24966Z" fill="#EA4335"></path></g><defs><clipPath id="clip0_95_488"><rect width="24" height="24" fill="white" transform="translate(0.5 0.5)"></rect></clipPath></defs></svg>
      Sign up with Google
    </button>

    <div class="divider"></div>

    <div class="form-group">
      <label>Email</label>
      <div class="input-wrapper">
        <input type="email" placeholder="" />
        <span class="icon">‚úâÔ∏è</span>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <div class="input-wrapper">
        <input type="password" />
        <span class="icon">üëÅÔ∏è</span>
      </div>
    </div>

    <button class="submit-btn">Sign up</button>

    <div class="signin">
      Already registered? <a href="#">Sign in</a>
    </div>
  </div>

  <div class="legal">
    By continuing, you agree to our
    <a href="#">Terms of Service</a> and
    <a href="#">Privacy Policy</a>.
  </div>

</body>
</html>
